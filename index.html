<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">

        <section class="min-h-screen font-poppins text-white flex justify-center items-center " id="home">
            <div class="flex flex-col items-center justify-center gap-6">
                <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="text-2xl font-semibold px-8 py-5 border-none bg-white text-black rounded-lg">Play Now</button>

            </div>
        </section>
        <section id="play-ground"></section>
        <section id="score"></section>
    </main>
</body>

</html>
