<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section class="min-h-screen font-poppins text-white " id="home-screen">
            <div class="flex flex-col items-center justify-center gap-6 min-h-screen">
                <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn h-full text-2xl font-semibold px-8 py-4 border-none bg-white text-black rounded-lg hover:bg-black hover:text-white">Play Now</button>

            </div>
        </section>
        <!-- playground -->
        <section id="play-ground" class="hidden">
            <div class="min-h-screen flex flex-col items-center gap-20 pt-[12vh]">

                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] overflow-hidden">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-5 py-2 font-poppins text-lg text-white rounded-b-xl">Don't watch keyboard while playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-9xl font-semibold text-black pb-16">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>

                    <div class="flex justify-center items-center gap-1 my-1 w-full ">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                </div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                </div>
            </div>
                <!-- live score -->
            <div class="container mx-auto px-32 flex justify-between">

                <button class="btn bg-[#894189] hover:bg-[#894189]/[.9] text-white text-xl font-medium rounded-full px-10 h-full py-2">
                    Life : 1
                </button>
                <button class="btn bg-[#360490] hover:bg-[#360490]/[.9] text-white text-xl font-medium rounded-full px-10 h-full py-2">         
                    Score : 1
                </button>
            </div>
        </div>
        </section>
        <!-- score -->
        <section id="score" class=" hidden">
            <div class="flex justify-center items-center min-h-screen">

                <div class="text-white text-center space-y-6 bg-[#ffffff33] p-8 rounded-lg">
                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score : </span>
                        <span>14</span>
                    </h1>
                    <button class="btn">
                        Play Again
                    </button>
                    <p>
                        Practice will make you a Pro
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha_clash.js"></script>
</body>

</html>
